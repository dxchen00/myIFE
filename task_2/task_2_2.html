<!DOCTYPE html>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> 
  -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var i=0,c=0;
  var chineseNumbers = ["一","二","三","四","五","六","七","八","九","十"];
  var display = document.getElementById('aqi-list');

  /*//选出空气质量指数大于60的城市
  var sortCount = aqiData.filter(function(item){
    return (item[1] > 60);
  });

  //将结果显示
  for(var i = 0; i < sortCount.length; i++){
    display.innerHTML += '<li>第' + (i + 1) + '名：' + sortCount[i][0] + '(样例) , ' + sortCount[i][1] + '</li>';
  }*/
  var filterData=new Array;
  for(;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
        filterData[c]=aqiData[i];
        c++;
    }
  }
  filterData.sort(function(a,b){
    return b[1] - a[1];
  });
  for(i=0;i<filterData.length;i++){
    var childnode = document.createElement("li");
        childnode.innerHTML="第"+chineseNumbers[i]+"名:"+filterData[i][0]+","+filterData[i][1];
        display.appendChild(childnode);
  }
})();

</script>
</body>
